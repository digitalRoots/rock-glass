DEBIAN_FRONTEND: interactive
sudo: required
dist: trusty
language: ruby
rvm:
- 2.2.3
before_install:
- sudo apt-get -qq update
- sudo apt-get install -qq ruby2.0-dev
- gem update --system
- gem install rake
- env
install:
script:
- bundle exec jekyll doctor
- rake site:deploy --quiet
env:
  global:
    secure: 
